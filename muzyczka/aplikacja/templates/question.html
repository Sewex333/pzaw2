<h1>Pytanie:</h1>
<p>{{ question.text }}</p>

<button onclick="document.getElementById('answer').style.display='block'">Pokaż odpowiedź</button>
<p id="answer" style="display:none;">{{ question.answer }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" name="action" value="add">Dodaj punkty</button>
    <button type="submit" name="action" value="remove">Usuń punkty</button>
</form>

<a href="{% url 'game' game_id=question.game.id %}">Powrót do gry</a>
