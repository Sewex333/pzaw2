<!DOCTYPE html>
<html>
<head>
    <title>Rejestracja</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ap/styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1>Rejestracja</h1>
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Nazwa użytkownika:</label>
                <input type="text" name="username" id="id_username" required>
                {% if form.username.errors %}
                    <div class="error-message">{{ form.username.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="id_password1">Hasło:</label>
                <input type="password" name="password1" id="id_password1" required>
                {% if form.password1.errors %}
                    <div class="error-message">{{ form.password1.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="id_password2">Potwierdź hasło:</label>
                <input type="password" name="password2" id="id_password2" required>
                {% if form.password2.errors %}
                    <div class="error-message">{{ form.password2.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit" class="auth-button">Zarejestruj się</button>
        </form>
        <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
    </div>
</body>
</html>
