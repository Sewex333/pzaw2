<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ap/styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1>Logowanie</h1>
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Nazwa użytkownika:</label>
                <input type="text" name="username" id="id_username" required>
                {% if form.username.errors %}
                    <div class="error-message">{{ form.username.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="id_password">Hasło:</label>
                <input type="password" name="password" id="id_password" required>
                {% if form.password.errors %}
                    <div class="error-message">{{ form.password.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit" class="auth-button">Zaloguj się</button>
        </form>
        <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
    </div>
</body>
</html>
