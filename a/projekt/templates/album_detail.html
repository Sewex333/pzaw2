{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ club.name }}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="club-detail">
        {% if club.logo %}
            <img src="{{ club.logo.url }}" alt="{{ club.name }} logo" class="club-logo-large">
        {% endif %}
        <h1>{{ club.name }}</h1>
        <p>{{ club.description }}</p>
        <h2>Trofea</h2>
        <p>{{ club.trophies }}</p>
        <h2>Zawodnicy</h2>
        <ul>
            {% for player in club.players.all %}
                <li><a href="{% url 'player_detail' player.id %}">{{ player.name }} ({{ player.number }})</a> - {{ player.position }}</li>
            {% endfor %}
        </ul>
        <a href="/">Powrót na liste klubów</a>
    </div>
</body>
</html>
