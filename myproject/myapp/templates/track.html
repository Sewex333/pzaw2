<!DOCTYPE html>
<html>
<head>
    <title>{{ track.title }}</title>
</head>
<body>
    <h1>{{ track.title }}</h1>
    <h2>Komentarze:</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.user.username }}: {{ comment.text }}</li>
        {% endfor %}
    </ul>

    <h3>Dodaj komentarz:</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Dodaj</button>
    </form>
</body>
</html>
