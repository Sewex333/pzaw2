{% extends "base.html" %}

<!DOCTYPE html>
<html>
<head>
    <title>Albums</title>
</head>
<body>
    <h1>Albumy</h1>
    <ul>
        {% for album in albums %}
            <li><a href="{% url 'album_detail' album.id %}">{{ album.title }} - {{ album.artist.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
